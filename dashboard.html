<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="back">
        <div id="nav">
                <!-- i want that navbar code to be inseted here -->

        </div>
        
        <!-- body/main section starts here -->
        <div id="main">
            <div id="calculation">
                <div id="earning">
                    <h2>So Far Earnings:</h2>
                    <div id="earningside">£2000.oo</div>
                </div>
                <div id="expense">
                    <h2>So Far Expenses:</h2>
                    <div id="expenseside">£1500.oo</div>
                </div>
                <div id="saved">
                    <h2>Last month Saved:</h2>
                    <div id="savedside">£500.oo</div>
                </div>
            </div>
            <div id="add">
                <div id="addnew">
                    <div id="credit">
                        <h1>Paid Today</h1>
                        <button id="paidtoday">+</button>
                    </div>
                    <div id="debit">
                        <h1>Expense of Today</h1>
                        <button id="expenseoftoday">+</button>
                    </div>
                </div>
            </div>
            <div id="chart"><img src="https://wcs.smartdraw.com/chart/img/vertical-bar-graph.png?bn=15100111880" alt=""></div>
            <div id="empty">
               
            </div>
        </div>
       
    </div>
</body>
<script src="navbar.js"></script>
<script src="index.js"></script>
</html>
